<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iBook</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="css/main.css">
<script src="js/jquery.timeago.js" type="text/javascript"></script>
<script src="js/script.js"></script>
</head>
<body>
<header>
	<input type="search" id="search" placeholder="Search"/>
	<button id="add-post" type="button">Add Post</button>
</header>
<div id="create-post-popup">
	<textarea></textarea>
	<button id="save-post-button" type="button">Save</button>
	<button id="cancel-post-button" type="button">Cancel</button>
	<button id="delete-post-button" type="button">Delete</button>
</div>
<main>
	<div id="post-template">
		<div>
			<span class="username"></span>
			<i class="editbale far fa-edit"></i>
		</div>
		<div class="post-content"></div>
		<div>
			<a href="" class="comment-count"></a>
			<i class="comment-icon far fa-comment-alt"></i>
			<span class="post-date"></span>
		</div>
		<div class="comment-template">
		<div class="comment-text">
		</div>
		<span class="comment-date"></span>
	</div>
	</div>
</main>
</body>
</html>
